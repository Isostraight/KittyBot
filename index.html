<style>
    :root {
        --primary-color: #2c3e50; /* Darker primary color to complement the cat theme */
        --secondary-color: #f39c12; /* Warm, orange-yellow for a playful vibe */
        --accent-color: #e74c3c; /* Bright red to match the cat theme */
        --background-color: #34495e; /* A deeper, more subdued background */
        --text-color: #ecf0f1; /* Soft, off-white text color for readability */
        --card-bg: rgba(52, 152, 219, 0.85); /* Light blue with transparency for cards */
        --button-gradient: linear-gradient(135deg, #f39c12, #e74c3c); /* Gradient for buttons */
        --button-gradient-hover: linear-gradient(135deg, #e74c3c, #f39c12); /* Hover effect */
        --transition-speed: 0.3s;
        --font-family-primary: 'Orbitron', sans-serif;
        --font-family-secondary: 'Roboto', sans-serif;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        scroll-behavior: smooth;
    }

    body {
        font-family: var(--font-family-primary);
        background-color: var(--background-color);
        color: var(--text-color);
        transition: background-color var(--transition-speed), color var(--transition-speed);
        line-height: 1.6;
        overflow-x: hidden;
    }

    a {
        color: var(--accent-color);
        text-decoration: none;
        transition: color var(--transition-speed), transform var(--transition-speed);
        position: relative;
    }

    a::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        background: var(--accent-color);
        left: 50%;
        bottom: -3px;
        transition: width var(--transition-speed), left var(--transition-speed);
    }

    a:hover::after,
    a.active::after {
        width: 100%;
        left: 0;
    }

    a:hover {
        color: var(--secondary-color);
        transform: scale(1.05);
    }

    header {
        background: var(--primary-color);
        color: white;
        padding: 2rem 0;
        text-align: center;
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        animation: fadeInDown 1s ease-out;
    }

    @keyframes fadeInDown {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    header h1 {
        font-family: var(--font-family-secondary);
        font-size: 3rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        animation: pulseGlow 2s infinite;
    }

    @keyframes pulseGlow {
        0% {
            text-shadow: 0 0 5px var(--accent-color);
        }
        50% {
            text-shadow: 0 0 20px var(--accent-color);
        }
        100% {
            text-shadow: 0 0 5px var(--accent-color);
        }
    }

    main {
        padding: 4rem 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
    }

    .project-title {
        font-family: var(--font-family-secondary);
        font-size: 2.5rem;
        text-align: center;
        color: var(--accent-color);
        animation: slideIn 1s ease-out;
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .features, .how-to-use, .next-version {
        background: var(--card-bg);
        padding: 2rem;
        border-radius: 1rem;
        width: 100%;
        max-width: 800px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        transition: transform var(--transition-speed);
    }

    .features h2, .how-to-use h2, .next-version h2 {
        font-family: var(--font-family-secondary);
        font-size: 2rem;
        margin-bottom: 1rem;
        color: var(--secondary-color);
        text-align: center;
    }

    .features ul, .how-to-use ul, .next-version ul {
        list-style: none;
        padding-left: 0;
        margin-top: 1rem;
    }

    .features li, .how-to-use li, .next-version li {
        background: rgba(255, 255, 255, 0.1);
        margin-bottom: 0.5rem;
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
        display: flex;
        align-items: center;
        transition: background var(--transition-speed), transform var(--transition-speed);
    }

    .features li:hover, .how-to-use li:hover, .next-version li:hover {
        background: var(--accent-color);
        transform: translateX(10px);
    }

    .features li i, .how-to-use li i, .next-version li i {
        margin-right: 0.5rem;
        color: var(--secondary-color);
        transition: color var(--transition-speed), transform var(--transition-speed);
    }

    .features li:hover i, .how-to-use li:hover i, .next-version li:hover i {
        color: white;
        transform: rotate(10deg);
    }

    .download-button {
        background: var(--button-gradient);
        color: white;
        padding: 1rem 2rem;
        border: none;
        border-radius: 50px;
        font-size: 1.2rem;
        cursor: pointer;
        transition: background var(--transition-speed), transform var(--transition-speed);
        display: flex;
        align-items: center;
        gap: 0.5rem;
        text-decoration: none;
        animation: glow 1.5s infinite;
    }

    @keyframes glow {
        0% {
            box-shadow: 0 0 5px var(--accent-color);
        }
        50% {
            box-shadow: 0 0 20px var(--accent-color);
        }
        100% {
            box-shadow: 0 0 5px var(--accent-color);
        }
    }

    .download-button:hover {
        background: var(--button-gradient-hover);
        transform: scale(1.05);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .project-title {
            font-size: 2rem;
        }

        .features, .how-to-use, .next-version {
            padding: 1.5rem;
        }

        .download-button {
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
        }
    }
</style>
