<html lang="en">
<base href="https://isostraight.github.io/KittyBot/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KittyBot - V1.2 Release</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #5c3f6d; /* Purple */
            --secondary-color: #ff3b80; /* Hot Pink */
            --accent-color: #ff70b5; /* Light Pink */
            --background-color: #1a1a2e; /* Dark Background */
            --text-color: #ffffff; /* White */
            --card-bg: rgba(30, 41, 59, 0.85);
            --button-gradient: linear-gradient(135deg, #5c3f6d, #ff70b5);
            --button-gradient-hover: linear-gradient(135deg, #ff70b5, #5c3f6d);
            --transition-speed: 0.3s;
            --font-family-primary: 'Orbitron', sans-serif;
            --font-family-secondary: 'Roboto', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-family-primary);
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color var(--transition-speed), color var(--transition-speed);
            line-height: 1.6;
            overflow-x: hidden;
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
            transition: color var(--transition-speed), transform var(--transition-speed);
            position: relative;
        }

        a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: var(--accent-color);
            left: 50%;
            bottom: -3px;
            transition: width var(--transition-speed), left var(--transition-speed);
        }

        a:hover::after,
        a.active::after {
            width: 100%;
            left: 0;
        }

        a:hover {
            color: var(--secondary-color);
            transform: scale(1.05);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: var(--primary-color);
            color: white;
            padding: 2rem 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header h1 {
            font-family: var(--font-family-secondary);
            font-size: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            animation: pulseGlow 2s infinite;
        }

        @keyframes pulseGlow {
            0% {
                text-shadow: 0 0 5px var(--accent-color);
            }
            50% {
                text-shadow: 0 0 20px var(--accent-color);
            }
            100% {
                text-shadow: 0 0 5px var(--accent-color);
            }
        }

        main {
            padding: 4rem 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .project-title {
            font-family: var(--font-family-secondary);
            font-size: 2.5rem;
            text-align: center;
            color: var(--accent-color);
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .features, .how-to-use, .next-version {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform var(--transition-speed);
        }

        .features h2, .how-to-use h2, .next-version h2 {
            font-family: var(--font-family-secondary);
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--secondary-color);
            text-align: center;
        }

        .features ul, .how-to-use ul, .next-version ul {
            list-style: none;
            padding-left: 0;
            margin-top: 1rem;
        }

        .features li, .how-to-use li, .next-version li {
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 0.5rem;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            transition: background var(--transition-speed), transform var(--transition-speed);
        }

        .features li:hover, .how-to-use li:hover, .next-version li:hover {
            background: var(--accent-color);
            transform: translateX(10px);
        }

        .features li i, .how-to-use li i, .next-version li i {
            margin-right: 0.5rem;
            color: var(--secondary-color);
            transition: color var(--transition-speed), transform var(--transition-speed);
        }

        .features li:hover i, .how-to-use li:hover i, .next-version li:hover i {
            color: white;
            transform: rotate(10deg);
        }

        .download-button {
            background: var(--button-gradient);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background var(--transition-speed), transform var(--transition-speed);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            animation: glow 1.5s infinite;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 5px var(--accent-color);
            }
            50% {
                box-shadow: 0 0 20px var(--accent-color);
            }
            100% {
                box-shadow: 0 0 5px var(--accent-color);
            }
        }

        .download-button:hover {
            background: var(--button-gradient-hover);
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .project-title {
                font-size: 2rem;
            }

            .features, .how-to-use, .next-version {
                padding: 1.5rem;
            }

            .download-button {
                font-size: 1rem;
                padding: 0.75rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-robot"></i>KittyBot</h1>
        </div>
    </header>

    <main>
        <div class="project-title">KittyBot V1.2 Release</div>
        
        <div class="features">
            <h2>Features</h2>
            <ul>
                <li><i class="fas fa-check-circle"></i> Feature 1</li>
                <li><i class="fas fa-check-circle"></i> Feature 2</li>
                <li><i class="fas fa-check-circle"></i> Feature 3</li>
                <!-- Add more features as needed -->
            </ul>
        </div>

        <div class="how-to-use">
            <h2>How to Use</h2>
            <ul>
                <li><i class="fas fa-keyboard"></i> Instruction 1</li>
                <li><i class="fas fa-keyboard"></i> Instruction 2</li>
                <!-- Add more instructions as needed -->
            </ul>
        </div>

        <div class="next-version">
            <h2>What's Next in V1.3?</h2>
            <ul>
                <li><i class="fas fa-arrow-right"></i> Future Feature 1</li>
                <li><i class="fas fa-arrow-right"></i> Future Feature 2</li>
                <!-- Add more features for the next version -->
            </ul>
        </div>

        <a href="#" class="download-button"><i class="fas fa-download"></i> Download KittyBot</a>
    </main>
</body>
</html>
